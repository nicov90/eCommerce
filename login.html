<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" href="./assets/alura-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Admin Space</title>
</head>
<body>
    <div class="all">
        <section class="login__container">
            <img class="login__logo" src="./assets/white-AluraGeek_big.png" alt="AluraGeek Logo">
            <form action="" class="login__inputs">
                <label class="login__label" for="email">Email<input class="login__input" type="email" name="email" id="login__email" required></label>
                <label class="login__label" for="password">Contraseña<input class="login__input" type="password" name="password" id="login__password" required></label>
                <p class="login_error">El email o la contraseña es incorrecta</p>
                <div class="login__buttons">
                    <a href="index.html"><p>Volver</p></a>
                    <button class="login__submit" type="submit">Iniciar sesión</button>
                </div>
            </form>
        </section>
        <a href="https://pngtree.com/freebackground/background-frame-with-fluid-style-and-blue-violet-gradient-colors-and-with-geometric-shapes-can-be-used-for-presentation-banner-promotion-thumbnail-promotion-motion-graphic-animation-poster_1199250.html" class="backgroundref">Background from pngtree</a>
    </div>
